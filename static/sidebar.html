<h1 class="app-name">Categories</h1>

<div class="scrollable sidebar-scrollable">
  <div class="scrollable-content">
    <div class="list-group" toggle="off" bubble target="mainSidebar">
        <a ng-repeat="category in categories" class="list-group-item" href="#/{{category}}">{{category}} <i class="fa fa-chevron-right pull-right"></i></a>
    </div>
  </div>
</div>
